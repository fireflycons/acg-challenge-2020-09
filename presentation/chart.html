<html>

<head>
    <title>US Covid Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--link rel='stylesheet' href='./bootstrap.min.css'-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./dataset.js"></script>
    <script type="text/javascript" src="./chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="lineChart_dashboard_div">
                    <table>
                        <tr>
                            <td>
                                <div id="lineChart_chart_div"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="lineChart_control_div" style="width: 1000px; height: 50px;"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="height: 30px"></div>
        <div class="row align-items-center justify-content-center">
            <div class="col-6">
                <div id="table_dashboard_div">
                    <table>
                        <tr>
                            <td>
                                <div style="height: 40px">
                                    <span
                                        style="font-family: Arial; font-size: 14; font-weight: bold; stroke: none; stroke-width: 0">Numbers
                                        by Month</span>
                                </div>
                                <div id="table_chart_div"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <div id="pieChart_dashboard_div">
                    <table>
                        <tr>
                            <td>
                                <div id="pieChart_chart_div"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="width: 30px; height: 50px; float: left"></div>
                                <div id="pieChart_control_div" style="width: 355px; height: 50px">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
